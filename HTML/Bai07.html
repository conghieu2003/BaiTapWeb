<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table border="5" width = 400px height = 200px>
        <tr>
            <th colspan="1">1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
            <th rowspan="3" >3</th>
                <td bgcolor="orange">4</td>
                <td bgcolor="orange">5</td>
                <td rowspan="2" bgcolor="yellow">6</td>
                <tr>
                    <td bgcolor="orange">7</td>
                    <td bgcolor="orange">8</td>
                </tr>
                <tr>
                    <th colspan="2" bgcolor="yellow">9</th>
                    <th bgcolor="yellow">10</th>
                </tr>
        </tr>
    </table>
</body>

</html>
